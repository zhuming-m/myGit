	<script type="text/javascript">
	
	$(function(){
		var playername=getParameter("playername");
		playername=decodeURI(playername);
		console.log(playername);
		$.get("QueryPlayerSeasonDataByPlayername",{playername:playername},function(result){
		$(result).each(function(index,element){
	    var tr;
	    tr='<td>'+element.season+'</td>'+'<td>'+element.team+'</td>'+'<td>'+element.games+'</td>'+
	    '<td>'+element.gamestart+'</td>'+'<td>'+element.time+'</td>'+'<td>'+element.shot+'</td>'+
	    '<td>'+element.hitrate+'</td>'+'<td>'+element.threeball+'</td>'+'<td>'+element.threehitrate+'</td>'+
	    '<td>'+element.penaltyshot+'</td>'+'<td>'+element.penaltyhitrate+'</td>'+'<td>'+element.rebound+'</td>'+
	    '<td>'+element.assist+'</td>'+'<td>'+element.steal+'</td>'+'<td>'+element.block+'</td>'+
	    '<td>'+element.fault+'</td>'+'<td>'+element.foul+'</td>'+'<td>'+element.score+'</td>'
	    $(".players_table tbody").append('<tr class="title">'+tr+'</tr>');	
		})
		},"json")
		
		
		
	})
	$(".playerchange").click (function(){
		    var team=getParameter("team");
		    team=decodeURI(team);
		    var msg=$(".playerchange").attr("href")
		    msg=msg+team;
			$(".playerchange").attr("href",msg);
	})
